<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тихий Мир — Проверка участника</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            padding: 30px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .hidden {
            display: none;
        }
        
        input {
            padding: 12px;
            margin: 10px 0;
            width: 80%;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        
        button {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 150, 255, 0.4);
        }
        
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        
        .success {
            background-color: #2e7d32;
        }
        
        .error {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container" id="mainScreen">
        <h1>Добро пожаловать в "Тихий Мир"</h1>
        <button id="newbieBtn">Я новичок</button>
        <button id="memberBtn">Я участник</button>
    </div>
    
    <div class="container hidden" id="idCheckScreen">
        <h2>Введите ваш ID</h2>
        <input type="text" id="userIdInput" placeholder="Введите ваш ID">
        <button id="checkIdBtn">Проверить</button>
        <div id="result" class="hidden"></div>
    </div>

    <script>
        // Шифрование ID с помощью простого XOR (базовый уровень защиты)
        function encryptID(id) {
            const key = "TixiyMir2023";
            let result = "";
            for (let i = 0; i < id.length; i++) {
                const keyChar = key.charCodeAt(i % key.length);
                const idChar = id.charCodeAt(i);
                result += String.fromCharCode(idChar ^ keyChar);
            }
            return btoa(result);
        }
        
        // Правильный ID (зашифрованный)
        const correctEncryptedID = "FxQcFh0XHxYdFBwXHxYdFBwXHxYdFBwXHxYdFBw=";
        
        document.getElementById('memberBtn').addEventListener('click', function() {
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('idCheckScreen').classList.remove('hidden');
        });
        
        document.getElementById('checkIdBtn').addEventListener('click', function() {
            const userInput = document.getElementById('userIdInput').value;
            const resultDiv = document.getElementById('result');
            
            // Проверяем введенный ID
            if (encryptID(userInput) === correctEncryptedID) {
                resultDiv.textContent = "ID подтвержден! Доступ разрешен.";
                resultDiv.className = "success";
                resultDiv.classList.remove('hidden');
                
                // Здесь можно добавить перенаправление или другие действия
            } else {
                resultDiv.textContent = "Неверный ID. Попробуйте еще раз.";
                resultDiv.className = "error";
                resultDiv.classList.remove('hidden');
            }
        });
        
        // Возврат на главный экран (можно добавить кнопку "Назад")
        document.getElementById('newbieBtn').addEventListener('click', function() {
            alert("Добро пожаловать, новичок! Скоро здесь будет информация для вас.");
        });
    </script>
</body>
</html>
