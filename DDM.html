<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoShare Platform</title>
    <style>
        :root {
            --primary-color: #FF0000; /* YouTube red */
            --secondary-color: #282828;
            --accent-color: #606060;
            --light-gray: #f1f1f1;
            --dark-gray: #121212;
            --text-color: #ffffff;
            --text-light: #aaaaaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background-color: var(--dark-gray);
            color: var(--text-color);
            min-height: 100vh;
        }

        /* Навигация */
        .header {
            background-color: var(--secondary-color);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .nav-tabs {
            display: flex;
            gap: 20px;
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .tab.active {
            background-color: var(--primary-color);
        }

        .tab:hover:not(.active) {
            background-color: var(--accent-color);
        }

        /* Основное содержимое */
        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Секция YouTube */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background-color: var(--secondary-color);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            background-color: #000;
        }

        .video-thumbnail iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 12px;
        }

        .video-title {
            font-weight: 500;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-description {
            font-size: 14px;
            color: var(--text-light);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .add-video-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .add-video-btn:hover {
            background-color: #cc0000;
        }

        /* Модальное окно для добавления видео */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background-color: var(--dark-gray);
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            color: var(--text-color);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        /* Секция рендеров */
        .renders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .render-card {
            background-color: var(--secondary-color);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .render-card:hover {
            transform: scale(1.03);
        }

        .render-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .render-info {
            padding: 12px;
        }

        .render-author {
            font-size: 14px;
            color: var(--text-light);
            margin-top: 8px;
        }

        .add-render-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        /* Секция чата */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 70vh;
            background-color: var(--secondary-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .username {
            font-weight: 500;
        }

        .message-time {
            font-size: 12px;
            color: var(--text-light);
        }

        .message-text {
            background-color: var(--dark-gray);
            padding: 10px 15px;
            border-radius: 18px;
            display: inline-block;
            max-width: 80%;
        }

        .message-actions {
            display: flex;
            gap: 10px;
            margin-top: 5px;
            margin-left: 50px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 14px;
        }

        .action-btn:hover {
            color: var(--primary-color);
        }

        .chat-input-area {
            display: flex;
            padding: 15px;
            background-color: var(--dark-gray);
            border-top: 1px solid var(--accent-color);
        }

        .chat-input {
            flex: 1;
            padding: 10px 15px;
            background-color: var(--secondary-color);
            border: 1px solid var(--accent-color);
            border-radius: 20px;
            color: var(--text-color);
            resize: none;
            outline: none;
            height: 40px;
            max-height: 120px;
        }

        .send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-settings {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .profile-form {
            display: flex;
            gap: 20px;
            align-items: flex-end;
        }

        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .profile-fields {
            flex: 1;
        }

        .emoji-picker {
            position: absolute;
            bottom: 60px;
            right: 20px;
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .emoji-picker.show {
            display: grid;
        }

        .emoji-option {
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .emoji-option:hover {
            transform: scale(1.2);
        }

        .emoji-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 20px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Шапка с навигацией -->
    <header class="header">
        <div class="logo">VideoShare</div>
        <nav class="nav-tabs">
            <div class="tab active" data-tab="youtube">YouTube</div>
            <div class="tab" data-tab="renders">Рендеры</div>
            <div class="tab" data-tab="chat">Чат</div>
        </nav>
    </header>

    <!-- Основное содержимое -->
    <main class="main-content">
        <!-- Секция YouTube -->
        <section class="section active" id="youtube">
            <button class="add-video-btn" id="open-video-modal">
                <span>+</span> Добавить видео
            </button>
            
            <div class="video-grid" id="video-container">
                <!-- Видео будут добавляться здесь -->
            </div>
        </section>

        <!-- Секция рендеров -->
        <section class="section" id="renders">
            <button class="add-render-btn" id="open-render-modal">
                <span>+</span> Добавить рендер
            </button>
            
            <div class="renders-grid" id="renders-container">
                <!-- Рендеры будут добавляться здесь -->
            </div>
        </section>

        <!-- Секция чата -->
        <section class="section" id="chat">
            <div class="profile-settings">
                <h3>Настройки профиля</h3>
                <div class="profile-form">
                    <div class="avatar-preview" id="avatar-preview">U</div>
                    <div class="profile-fields">
                        <div class="form-group">
                            <label for="username">Никнейм</label>
                            <input type="text" id="username" placeholder="Введите ваш никнейм">
                        </div>
                        <div class="form-group">
                            <label for="avatar-upload">Аватарка (URL)</label>
                            <input type="text" id="avatar-url" placeholder="Введите URL изображения">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <!-- Сообщения будут появляться здесь -->
                </div>
                <div class="chat-input-area">
                    <button class="emoji-btn" id="emoji-btn">😊</button>
                    <textarea class="chat-input" id="chat-input" placeholder="Написать сообщение..."></textarea>
                    <button class="send-btn" id="send-btn">→</button>
                </div>
                <div class="emoji-picker" id="emoji-picker">
                    <!-- Emojis will be added here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Модальное окно для добавления видео -->
    <div class="modal" id="video-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Добавить видео с YouTube</h3>
                <button class="close-modal" id="close-video-modal">&times;</button>
            </div>
            <form id="video-form">
                <div class="form-group">
                    <label for="video-url">Ссылка на YouTube видео</label>
                    <input type="text" id="video-url" placeholder="https://www.youtube.com/watch?v=..." required>
                </div>
                <div class="form-group">
                    <label for="video-title">Название видео</label>
                    <input type="text" id="video-title" placeholder="Введите название" required>
                </div>
                <div class="form-group">
                    <label for="video-description">Описание</label>
                    <textarea id="video-description" placeholder="Добавьте описание видео"></textarea>
                </div>
                <button type="submit" class="submit-btn">Добавить видео</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно для добавления рендера -->
    <div class="modal" id="render-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Добавить рендер</h3>
                <button class="close-modal" id="close-render-modal">&times;</button>
            </div>
            <form id="render-form">
                <div class="form-group">
                    <label for="render-image">Ссылка на изображение</label>
                    <input type="text" id="render-image" placeholder="Введите URL изображения" required>
                </div>
                <div class="form-group">
                    <label for="render-title">Название рендера</label>
                    <input type="text" id="render-title" placeholder="Введите название" required>
                </div>
                <button type="submit" class="submit-btn">Добавить рендер</button>
            </form>
        </div>
    </div>

    <script>
        // Переключение между вкладками
        const tabs = document.querySelectorAll('.tab');
        const sections = document.querySelectorAll('.section');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Удаляем активный класс у всех вкладок и секций
                tabs.forEach(t => t.classList.remove('active'));
                sections.forEach(s => s.classList.remove('active'));
                
                // Добавляем активный класс к выбранной вкладке и соответствующей секции
                tab.classList.add('active');
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });

        // Модальное окно для видео
        const videoModal = document.getElementById('video-modal');
        const openVideoModalBtn = document.getElementById('open-video-modal');
        const closeVideoModalBtn = document.getElementById('close-video-modal');
        const videoForm = document.getElementById('video-form');

        openVideoModalBtn.addEventListener('click', () => {
            videoModal.style.display = 'flex';
        });

        closeVideoModalBtn.addEventListener('click', () => {
            videoModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                videoModal.style.display = 'none';
            }
        });

        // Добавление видео
        videoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const url = document.getElementById('video-url').value;
            const title = document.getElementById('video-title').value;
            const description = document.getElementById('video-description').value;
            
            // Извлекаем ID видео из URL
            let videoId = '';
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            
            if (match && match[2].length === 11) {
                videoId = match[2];
            } else {
                alert('Пожалуйста, введите корректную ссылку на YouTube видео');
                return;
            }
            
            // Создаем карточку видео
            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            videoCard.innerHTML = `
                <div class="video-thumbnail">
                    <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${title}</h3>
                    <p class="video-description">${description}</p>
                </div>
            `;
            
            document.getElementById('video-container').appendChild(videoCard);
            
            // Очищаем форму и закрываем модальное окно
            videoForm.reset();
            videoModal.style.display = 'none';
        });

        // Модальное окно для рендеров
        const renderModal = document.getElementById('render-modal');
        const openRenderModalBtn = document.getElementById('open-render-modal');
        const closeRenderModalBtn = document.getElementById('close-render-modal');
        const renderForm = document.getElementById('render-form');

        openRenderModalBtn.addEventListener('click', () => {
            renderModal.style.display = 'flex';
        });

        closeRenderModalBtn.addEventListener('click', () => {
            renderModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === renderModal) {
                renderModal.style.display = 'none';
            }
        });

        // Добавление рендеров
        renderForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const imageUrl = document.getElementById('render-image').value;
            const title = document.getElementById('render-title').value;
            
            // Создаем карточку рендера
            const renderCard = document.createElement('div');
            renderCard.className = 'render-card';
            renderCard.innerHTML = `
                <img src="${imageUrl}" alt="${title}" class="render-image">
                <div class="render-info">
                    <h3>${title}</h3>
                    <p class="render-author">Автор: Вы</p>
                </div>
            `;
            
            document.getElementById('renders-container').appendChild(renderCard);
            
            // Очищаем форму и закрываем модальное окно
            renderForm.reset();
            renderModal.style.display = 'none';
        });

        // Чат функционал
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const usernameInput = document.getElementById('username');
        const avatarUrlInput = document.getElementById('avatar-url');
        const avatarPreview = document.getElementById('avatar-preview');
        const emojiBtn = document.getElementById('emoji-btn');
        const emojiPicker = document.getElementById('emoji-picker');

        let username = 'User';
        let avatar = 'U';

        // Обновление профиля
        usernameInput.addEventListener('input', () => {
            username = usernameInput.value || 'User';
        });

        avatarUrlInput.addEventListener('input', () => {
            const url = avatarUrlInput.value;
            if (url) {
                avatarPreview.style.backgroundImage = `url(${url})`;
                avatarPreview.style.backgroundSize = 'cover';
                avatarPreview.textContent = '';
            } else {
                avatarPreview.style.backgroundImage = '';
                avatarPreview.textContent = username[0].toUpperCase();
            }
        });

        // Отправка сообщения
        function sendMessage() {
            const messageText = chatInput.value.trim();
            if (!messageText) return;

            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            const avatarChar = username[0].toUpperCase();
            const avatarUrl = avatarUrlInput.value;
            
            messageElement.innerHTML = `
                <div class="user-avatar" style="${avatarUrl ? `background-image: url(${avatarUrl}); background-size: cover;` : ''}">
                    ${avatarUrl ? '' : avatarChar}
                </div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="username">${username}</span>
                        <span class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                    </div>
                    <p class="message-text">${messageText}</p>
                    <div class="message-actions">
                        <button class="action-btn">👍</button>
                        <button class="action-btn">❤️</button>
                        <button class="action-btn">😂</button>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(messageElement);
            chatInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Emoji picker
        const emojis = ['😀', '😃', '😄', '😁', '😆', '😅', '😂', '🤣', '😊', '😇', '🙂', '🙃', '😉', '😌', '😍', '🥰', '😘', '😗', '😙', '😚', '😋', '😛', '😝', '😜', '🤪', '🤨', '🧐', '🤓', '😎', '🥸', '🤩', '🥳', '😏', '😒', '😞', '😔', '😟', '😕', '🙁', '☹️', '😣', '😖', '😫', '😩', '🥺', '😢', '😭', '😤', '😠', '😡', '🤬', '🤯', '😳', '🥵', '🥶', '😱', '😨', '😰', '😥', '😓', '🤗', '🤔', '🤭', '🤫', '🤥', '😶', '😐', '😑', '😬', '🙄', '😯', '😦', '😧', '😮', '😲', '🥱', '😴', '🤤', '😪', '😵', '🤐', '🥴', '🤢', '🤮', '🤧', '😷', '🤒', '🤕', '🤑', '🤠', '😈', '👿', '👹', '👺', '🤡', '💩', '👻', '💀', '☠️', '👽', '👾', '🤖', '🎃', '😺', '😸', '😹', '😻', '😼', '😽', '🙀', '😿', '😾'];

        emojis.forEach(emoji => {
            const emojiOption = document.createElement('span');
            emojiOption.className = 'emoji-option';
            emojiOption.textContent = emoji;
            emojiOption.addEventListener('click', () => {
                chatInput.value += emoji;
                chatInput.focus();
            });
            emojiPicker.appendChild(emojiOption);
        });

        emojiBtn.addEventListener('click', () => {
            emojiPicker.classList.toggle('show');
        });

        // Закрытие emoji picker при клике вне его
        document.addEventListener('click', (e) => {
            if (!emojiBtn.contains(e.target) && !emojiPicker.contains(e.target)) {
                emojiPicker.classList.remove('show');
            }
        });

        // Добавим несколько тестовых сообщений в чат
        function addSampleMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `
                <div class="user-avatar">${sender[0].toUpperCase()}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="username">${sender}</span>
                        <span class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                    </div>
                    <p class="message-text">${text}</p>
                    <div class="message-actions">
                        <button class="action-btn">👍</button>
                        <button class="action-btn">❤️</button>
