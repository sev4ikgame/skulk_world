<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoShare Platform</title>
    <style>
        :root {
            --primary-color: #FF0000; /* YouTube red */
            --secondary-color: #282828;
            --accent-color: #606060;
            --light-gray: #f1f1f1;
            --dark-gray: #121212;
            --text-color: #ffffff;
            --text-light: #aaaaaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background-color: var(--dark-gray);
            color: var(--text-color);
            min-height: 100vh;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .header {
            background-color: var(--secondary-color);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .nav-tabs {
            display: flex;
            gap: 20px;
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .tab.active {
            background-color: var(--primary-color);
        }

        .tab:hover:not(.active) {
            background-color: var(--accent-color);
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ */
        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* –°–µ–∫—Ü–∏—è YouTube */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background-color: var(--secondary-color);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            background-color: #000;
        }

        .video-thumbnail iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 12px;
        }

        .video-title {
            font-weight: 500;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-description {
            font-size: 14px;
            color: var(--text-light);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .add-video-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .add-video-btn:hover {
            background-color: #cc0000;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤–∏–¥–µ–æ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background-color: var(--dark-gray);
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            color: var(--text-color);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        /* –°–µ–∫—Ü–∏—è —Ä–µ–Ω–¥–µ—Ä–æ–≤ */
        .renders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .render-card {
            background-color: var(--secondary-color);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .render-card:hover {
            transform: scale(1.03);
        }

        .render-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .render-info {
            padding: 12px;
        }

        .render-author {
            font-size: 14px;
            color: var(--text-light);
            margin-top: 8px;
        }

        .add-render-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        /* –°–µ–∫—Ü–∏—è —á–∞—Ç–∞ */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 70vh;
            background-color: var(--secondary-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .username {
            font-weight: 500;
        }

        .message-time {
            font-size: 12px;
            color: var(--text-light);
        }

        .message-text {
            background-color: var(--dark-gray);
            padding: 10px 15px;
            border-radius: 18px;
            display: inline-block;
            max-width: 80%;
        }

        .message-actions {
            display: flex;
            gap: 10px;
            margin-top: 5px;
            margin-left: 50px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 14px;
        }

        .action-btn:hover {
            color: var(--primary-color);
        }

        .chat-input-area {
            display: flex;
            padding: 15px;
            background-color: var(--dark-gray);
            border-top: 1px solid var(--accent-color);
        }

        .chat-input {
            flex: 1;
            padding: 10px 15px;
            background-color: var(--secondary-color);
            border: 1px solid var(--accent-color);
            border-radius: 20px;
            color: var(--text-color);
            resize: none;
            outline: none;
            height: 40px;
            max-height: 120px;
        }

        .send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-settings {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .profile-form {
            display: flex;
            gap: 20px;
            align-items: flex-end;
        }

        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .profile-fields {
            flex: 1;
        }

        .emoji-picker {
            position: absolute;
            bottom: 60px;
            right: 20px;
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .emoji-picker.show {
            display: grid;
        }

        .emoji-option {
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .emoji-option:hover {
            transform: scale(1.2);
        }

        .emoji-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 20px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- –®–∞–ø–∫–∞ —Å –Ω–∞–≤–∏–≥–∞—Ü–∏–µ–π -->
    <header class="header">
        <div class="logo">VideoShare</div>
        <nav class="nav-tabs">
            <div class="tab active" data-tab="youtube">YouTube</div>
            <div class="tab" data-tab="renders">–†–µ–Ω–¥–µ—Ä—ã</div>
            <div class="tab" data-tab="chat">–ß–∞—Ç</div>
        </nav>
    </header>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ -->
    <main class="main-content">
        <!-- –°–µ–∫—Ü–∏—è YouTube -->
        <section class="section active" id="youtube">
            <button class="add-video-btn" id="open-video-modal">
                <span>+</span> –î–æ–±–∞–≤–∏—Ç—å –≤–∏–¥–µ–æ
            </button>
            
            <div class="video-grid" id="video-container">
                <!-- –í–∏–¥–µ–æ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
            </div>
        </section>

        <!-- –°–µ–∫—Ü–∏—è —Ä–µ–Ω–¥–µ—Ä–æ–≤ -->
        <section class="section" id="renders">
            <button class="add-render-btn" id="open-render-modal">
                <span>+</span> –î–æ–±–∞–≤–∏—Ç—å —Ä–µ–Ω–¥–µ—Ä
            </button>
            
            <div class="renders-grid" id="renders-container">
                <!-- –†–µ–Ω–¥–µ—Ä—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
            </div>
        </section>

        <!-- –°–µ–∫—Ü–∏—è —á–∞—Ç–∞ -->
        <section class="section" id="chat">
            <div class="profile-settings">
                <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</h3>
                <div class="profile-form">
                    <div class="avatar-preview" id="avatar-preview">U</div>
                    <div class="profile-fields">
                        <div class="form-group">
                            <label for="username">–ù–∏–∫–Ω–µ–π–º</label>
                            <input type="text" id="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫–Ω–µ–π–º">
                        </div>
                        <div class="form-group">
                            <label for="avatar-upload">–ê–≤–∞—Ç–∞—Ä–∫–∞ (URL)</label>
                            <input type="text" id="avatar-url" placeholder="–í–≤–µ–¥–∏—Ç–µ URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –ø–æ—è–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
                </div>
                <div class="chat-input-area">
                    <button class="emoji-btn" id="emoji-btn">üòä</button>
                    <textarea class="chat-input" id="chat-input" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
                    <button class="send-btn" id="send-btn">‚Üí</button>
                </div>
                <div class="emoji-picker" id="emoji-picker">
                    <!-- Emojis will be added here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤–∏–¥–µ–æ -->
    <div class="modal" id="video-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>–î–æ–±–∞–≤–∏—Ç—å –≤–∏–¥–µ–æ —Å YouTube</h3>
                <button class="close-modal" id="close-video-modal">&times;</button>
            </div>
            <form id="video-form">
                <div class="form-group">
                    <label for="video-url">–°—Å—ã–ª–∫–∞ –Ω–∞ YouTube –≤–∏–¥–µ–æ</label>
                    <input type="text" id="video-url" placeholder="https://www.youtube.com/watch?v=..." required>
                </div>
                <div class="form-group">
                    <label for="video-title">–ù–∞–∑–≤–∞–Ω–∏–µ –≤–∏–¥–µ–æ</label>
                    <input type="text" id="video-title" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ" required>
                </div>
                <div class="form-group">
                    <label for="video-description">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                    <textarea id="video-description" placeholder="–î–æ–±–∞–≤—å—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ –≤–∏–¥–µ–æ"></textarea>
                </div>
                <button type="submit" class="submit-btn">–î–æ–±–∞–≤–∏—Ç—å –≤–∏–¥–µ–æ</button>
            </form>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–µ–Ω–¥–µ—Ä–∞ -->
    <div class="modal" id="render-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>–î–æ–±–∞–≤–∏—Ç—å —Ä–µ–Ω–¥–µ—Ä</h3>
                <button class="close-modal" id="close-render-modal">&times;</button>
            </div>
            <form id="render-form">
                <div class="form-group">
                    <label for="render-image">–°—Å—ã–ª–∫–∞ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</label>
                    <input type="text" id="render-image" placeholder="–í–≤–µ–¥–∏—Ç–µ URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è" required>
                </div>
                <div class="form-group">
                    <label for="render-title">–ù–∞–∑–≤–∞–Ω–∏–µ —Ä–µ–Ω–¥–µ—Ä–∞</label>
                    <input type="text" id="render-title" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ" required>
                </div>
                <button type="submit" class="submit-btn">–î–æ–±–∞–≤–∏—Ç—å —Ä–µ–Ω–¥–µ—Ä</button>
            </form>
        </div>
    </div>

    <script>
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –≤–∫–ª–∞–¥–∫–∞–º–∏
        const tabs = document.querySelectorAll('.tab');
        const sections = document.querySelectorAll('.section');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // –£–¥–∞–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –≤–∫–ª–∞–¥–æ–∫ –∏ —Å–µ–∫—Ü–∏–π
                tabs.forEach(t => t.classList.remove('active'));
                sections.forEach(s => s.classList.remove('active'));
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –≤–∫–ª–∞–¥–∫–µ –∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–π —Å–µ–∫—Ü–∏–∏
                tab.classList.add('active');
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });

        // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≤–∏–¥–µ–æ
        const videoModal = document.getElementById('video-modal');
        const openVideoModalBtn = document.getElementById('open-video-modal');
        const closeVideoModalBtn = document.getElementById('close-video-modal');
        const videoForm = document.getElementById('video-form');

        openVideoModalBtn.addEventListener('click', () => {
            videoModal.style.display = 'flex';
        });

        closeVideoModalBtn.addEventListener('click', () => {
            videoModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                videoModal.style.display = 'none';
            }
        });

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤–∏–¥–µ–æ
        videoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const url = document.getElementById('video-url').value;
            const title = document.getElementById('video-title').value;
            const description = document.getElementById('video-description').value;
            
            // –ò–∑–≤–ª–µ–∫–∞–µ–º ID –≤–∏–¥–µ–æ –∏–∑ URL
            let videoId = '';
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            
            if (match && match[2].length === 11) {
                videoId = match[2];
            } else {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Å—ã–ª–∫—É –Ω–∞ YouTube –≤–∏–¥–µ–æ');
                return;
            }
            
            // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É –≤–∏–¥–µ–æ
            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            videoCard.innerHTML = `
                <div class="video-thumbnail">
                    <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${title}</h3>
                    <p class="video-description">${description}</p>
                </div>
            `;
            
            document.getElementById('video-container').appendChild(videoCard);
            
            // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É –∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            videoForm.reset();
            videoModal.style.display = 'none';
        });

        // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–æ–≤
        const renderModal = document.getElementById('render-modal');
        const openRenderModalBtn = document.getElementById('open-render-modal');
        const closeRenderModalBtn = document.getElementById('close-render-modal');
        const renderForm = document.getElementById('render-form');

        openRenderModalBtn.addEventListener('click', () => {
            renderModal.style.display = 'flex';
        });

        closeRenderModalBtn.addEventListener('click', () => {
            renderModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === renderModal) {
                renderModal.style.display = 'none';
            }
        });

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ä–µ–Ω–¥–µ—Ä–æ–≤
        renderForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const imageUrl = document.getElementById('render-image').value;
            const title = document.getElementById('render-title').value;
            
            // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É —Ä–µ–Ω–¥–µ—Ä–∞
            const renderCard = document.createElement('div');
            renderCard.className = 'render-card';
            renderCard.innerHTML = `
                <img src="${imageUrl}" alt="${title}" class="render-image">
                <div class="render-info">
                    <h3>${title}</h3>
                    <p class="render-author">–ê–≤—Ç–æ—Ä: –í—ã</p>
                </div>
            `;
            
            document.getElementById('renders-container').appendChild(renderCard);
            
            // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É –∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            renderForm.reset();
            renderModal.style.display = 'none';
        });

        // –ß–∞—Ç —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const usernameInput = document.getElementById('username');
        const avatarUrlInput = document.getElementById('avatar-url');
        const avatarPreview = document.getElementById('avatar-preview');
        const emojiBtn = document.getElementById('emoji-btn');

        let avatar = 'U';

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
        usernameInput.addEventListener('input', () => {
            username = usernameInput.value || 'User';
        });

        avatarUrlInput.addEventListener('input', () => {
            const url = avatarUrlInput.value;
            if (url) {
                avatarPreview.style.backgroundImage = `url(${url})`;
                avatarPreview.style.backgroundSize = 'cover';
                avatarPreview.textContent = '';

                avatarPreview.style.backgroundImage = '';

        });

        function sendMessage() {
            const messageText = chatInput.value.trim();
            if (!messageText) return;

            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            const avatarChar = username[0].toUpperCase();
            const avatarUrl = avatarUrlInput.value;
            
            messageElement.innerHTML = `
                <div class="user-avatar" style="${avatarUrl ? `background-image: url(${avatarUrl}); background-size: cover;` : ''}">
                    ${avatarUrl ? '' : avatarChar}
                </div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="username">${username}</span>
                        <span class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                    </div>
                    <p class="message-text">${messageText}</p>
                    <div class="message-actions">
                        <button class="action-btn">üëç</button>
                        <button class="action-btn">‚ù§Ô∏è</button>
                        <button class="action-btn">üòÇ</button>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(messageElement);
            chatInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        emojis.forEach(emoji => {
            const emojiOption = document.createElement('span');
            emojiOption.className = 'emoji-option';
            emojiOption.textContent = emoji;
            emojiOption.addEventListener('click', () => {
                chatInput.value += emoji;
                chatInput.focus();
            });
            emojiPicker.appendChild(emojiOption);
        });

        emojiBtn.addEventListener('click', () => {
            emojiPicker.classList.toggle('show');
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ emoji picker –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.addEventListener('click', (e) => {
            if (!emojiBtn.contains(e.target) && !emojiPicker.contains(e.target)) {
                emojiPicker.classList.remove('show');

        });

            messageElement.className = 'message';
            messageElement.innerHTML = `

        addSampleMessage('–ò–≤–∞–Ω', '–ö—Ä—É—Ç–æ–π —Ä–µ–Ω–¥–µ—Ä —É —Ç–µ–±—è –≤ –ø—Ä–æ—Ñ–∏–ª–µ!');
