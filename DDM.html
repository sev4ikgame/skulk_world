<!DOCTYPE html>
<html lang="ru">
<!-- Весь предыдущий код остается без изменений до footer -->
    
    <footer>
        <div class="container">
            <!-- Предыдущее содержимое футера -->
            
            <div class="game-container" style="margin-top: 50px; text-align: center;">
                <h3 style="color: white; margin-bottom: 20px;">Мини-платформер: Собери монеты!</h3>
                <canvas id="gameCanvas" width="800" height="400" 
                        style="background: #2d3748; border-radius: 8px; max-width: 100%;"></canvas>
                <div style="margin-top: 15px; color: #a0aec0;">
                    <p>Управление: ← → для движения, Пробел для прыжка</p>
                    <p id="gameScore" style="font-weight: bold; color: white;">Счет: 0</p>
                    <p id="gameOver" style="font-weight: bold; color: #ff4757; display: none;">Игра окончена! Обновите страницу, чтобы начать заново.</p>
                </div>
            </div>
            
            <div class="copyright">
                <p>© 2023 BotCraft. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <script>
        // Инициализация игры
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('gameScore');
        const gameOverElement = document.getElementById('gameOver');
        
        // Размеры игрока
        const player = {
            x: 50,
            y: 350,
            width: 30,
            height: 30,
            speed: 4, // Уменьшенная скорость
            jumpForce: 10, // Уменьшенная сила прыжка
            velocityY: 0,
            isJumping: false,
            color: '#5b6ceb'
        };
        
        // Платформы
        const platforms = [
            { x: 0, y: 380, width: 200, height: 20 },
            { x: 250, y: 350, width: 150, height: 20 },
            { x: 450, y: 320, width: 150, height: 20 },
            { x: 650, y: 290, width: 150, height: 20 },
            { x: 300, y: 220, width: 100, height: 20 },
            { x: 150, y: 180, width: 100, height: 20 },
            { x: 500, y: 150, width: 100, height: 20 },
            { x: 200, y: 100, width: 100, height: 20 },
            { x: 600, y: 70, width: 100, height: 20 }
        ];
        
        // Монеты
        const coins = [];
        for (let i = 0; i < 8; i++) {
            coins.push({
                x: Math.random() * (canvas.width - 20),
                y: Math.random() * (canvas.height - 150),
                radius: 10,
                color: '#FFD700',
                collected: false
            });
        }
        
        // Игровые переменные
        let score = 0;
        let gameActive = true;
        let keys = {
            left: false,
            right: false,
            space: false
        };
        
        // Обработчики событий
        window.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === ' ' && !player.isJumping) {
                player.velocityY = -player.jumpForce;
                player.isJumping = true;
            }
        });
        
        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
        });
        
        // Физика игры
        function applyGravity() {
            player.velocityY += 0.4; // Уменьшенная гравитация
            player.y += player.velocityY;
            
            // Проверка столкновения с платформами
            let onGround = false;
            platforms.forEach(platform => {
                if (player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.y + player.height >= platform.y &&
                    player.y + player.height <= platform.y + platform.height / 2 &&
                    player.velocityY > 0) {
                    
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.isJumping = false;
                    onGround = true;
                }
            });
            
            // Проверка падения за пределы экрана
            if (player.y > canvas.height) {
                gameOver();
            }
            
            if (!onGround && player.y + player.height < canvas.height) {
                player.isJumping = true;
            } else if (!onGround && player.y + player.height >= canvas.height) {
                player.y = canvas.height - player.height;
                player.velocityY = 0;
                player.isJumping = false;
            }
        }
        
        // Движение игрока
        function movePlayer() {
            if (!gameActive) return;
            
            if (keys.left && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys.right && player.x + player.width < canvas.width) {
                player.x += player.speed;
            }
        }
        
        // Проверка сбора монет
        function checkCoins() {
            coins.forEach((coin, index) => {
                if (!coin.collected &&
                    player.x + player.width > coin.x - coin.radius &&
                    player.x < coin.x + coin.radius &&
                    player.y + player.height > coin.y - coin.radius &&
                    player.y < coin.y + coin.radius) {
                    
                    coin.collected = true;
                    score += 10;
                    scoreElement.textContent = `Счет: ${score}`;
                    
                    // Добавляем новую монету
                    setTimeout(() => {
                        coins.push({
                            x: Math.random() * (canvas.width - 20),
                            y: Math.random() * (canvas.height - 150),
                            radius: 10,
                            color: '#FFD700',
                            collected: false
                        });
                    }, 1000);
                }
            });
        }
        
        // Конец игры
        function gameOver() {
            gameActive = false;
            gameOverElement.style.display = 'block';
        }
        
        // Отрисовка игры
        function draw() {
            // Очистка холста
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Отрисовка игрока
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Отрисовка платформ
            ctx.fillStyle = '#4a5568';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
            
            // Отрисовка монет
            coins.forEach(coin => {
                if (!coin.collected) {
                    ctx.beginPath();
                    ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
                    ctx.fillStyle = coin.color;
                    ctx.fill();
                    ctx.closePath();
                }
            });
            
            // Отрисовка счета
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Счет: ${score}`, 20, 30);
        }
        
        // Игровой цикл
        function gameLoop() {
            if (gameActive) {
                applyGravity();
                movePlayer();
                checkCoins();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Запуск игры
        gameLoop();
    </script>
</body>
</html>
