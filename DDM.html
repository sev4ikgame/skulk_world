<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тихий мир</title>
    <style>
        :root {
            --primary: #1DA1F2;
            --primary-dark: #1991db;
            --dark: #15202B;
            --darker: #10171E;
            --darkest: #0D141C;
            --light: #FFFFFF;
            --gray: #8899A6;
            --dark-gray: #253341;
            --success: #17BF63;
            --danger: #E0245E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }

        /* Layout */
        .app {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background-color: var(--darker);
            border-right: 1px solid var(--dark-gray);
            padding: 20px;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 30px;
            height: 30px;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .nav-item:hover {
            background-color: var(--dark-gray);
            color: var(--primary);
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item i {
            font-size: 20px;
        }

        /* Main content */
        .main {
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: rgba(29, 161, 242, 0.1);
        }

        /* Videos section */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background-color: var(--darkest);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            position: relative;
            padding-top: 56.25%;
            background-color: black;
        }

        .video-thumbnail iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-author {
            color: var(--gray);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .video-stats {
            display: flex;
            gap: 15px;
            color: var(--gray);
            font-size: 14px;
        }

        .video-actions {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--dark-gray);
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            transition: color 0.2s;
        }

        .action-btn:hover {
            color: var(--primary);
        }

        .action-btn.liked {
            color: var(--danger);
        }

        .comments-section {
            margin-top: 20px;
            background-color: var(--darkest);
            border-radius: 12px;
            padding: 15px;
        }

        .comments-title {
            font-weight: 600;
            margin-bottom: 15px;
        }

        .comment-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .comment-input {
            flex: 1;
            background-color: var(--dark-gray);
            border: none;
            border-radius: 30px;
            padding: 12px 15px;
            color: var(--light);
            resize: none;
            outline: none;
        }

        .comment-submit {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .comment {
            display: flex;
            gap: 10px;
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--dark-gray);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .comment-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .comment-content {
            flex: 1;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 5px;
        }

        .comment-author {
            font-weight: 600;
            font-size: 14px;
        }

        .comment-time {
            color: var(--gray);
            font-size: 12px;
        }

        .comment-text {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .comment-actions {
            display: flex;
            gap: 15px;
        }

        /* Renders section */
        .renders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .render-card {
            background-color: var(--darkest);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .render-card:hover {
            transform: translateY(-5px);
        }

        .render-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .render-info {
            padding: 15px;
        }

        .render-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .render-author {
            color: var(--gray);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .render-actions {
            display: flex;
            gap: 15px;
        }

        /* Chat section */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px);
            background-color: var(--darkest);
            border-radius: 12px;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            max-width: 80%;
        }

        .message.incoming {
            align-self: flex-start;
        }

        .message.outgoing {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--dark-gray);
            flex-shrink: 0;
            overflow: hidden;
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .message-bubble {
            padding: 10px 15px;
            border-radius: 18px;
            background-color: var(--dark-gray);
        }

        .message.outgoing .message-bubble {
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.incoming .message-bubble {
            border-bottom-left-radius: 5px;
        }

        .message-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: var(--gray);
        }

        .message-actions {
            display: flex;
            gap: 10px;
            margin-left: 50px;
            margin-top: 5px;
        }

        .chat-input-area {
            display: flex;
            padding: 15px;
            background-color: var(--darker);
            border-top: 1px solid var(--dark-gray);
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            background-color: var(--dark-gray);
            border: none;
            border-radius: 30px;
            color: var(--light);
            resize: none;
            outline: none;
        }

        .chat-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 10px;
        }

        .emoji-btn, .file-btn {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 20px;
            cursor: pointer;
        }

        .send-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Profile modal */
        .profile-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .profile-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .profile-content {
            background-color: var(--darkest);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            padding: 20px;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 24px;
            cursor: pointer;
        }

        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--dark-gray);
            overflow: hidden;
            position: relative;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: var(--gray);
        }

        .upload-btn {
            background-color: var(--dark-gray);
            color: var(--primary);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 14px;
            color: var(--gray);
        }

        .form-group input {
            background-color: var(--dark-gray);
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            color: var(--light);
            outline: none;
        }

        .save-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Emoji picker */
        .emoji-picker {
            position: absolute;
            bottom: 70px;
            right: 20px;
            background-color: var(--darkest);
            border-radius: 12px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 100;
        }

        .emoji-picker.show {
            display: grid;
        }

        .emoji-option {
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            text-align: center;
        }

        .emoji-option:hover {
            background-color: var(--dark-gray);
            border-radius: 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                width: 80%;
                height: 100vh;
                z-index: 100;
                transition: left 0.3s;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .main {
                padding: 15px;
            }
            
            .videos-grid, .renders-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-moon" style="color: white; font-size: 14px;"></i>
                </div>
                Тихий мир
            </div>
            
            <nav class="nav">
                <div class="nav-item active" data-section="videos">
                    <i class="fas fa-play"></i>

                <div class="nav-item" data-section="chat">
                    <i class="fas fa-comments"></i>

        </div>
        
        <!-- Main content -->
        <div class="main">

                <i class="fas fa-bars"></i> Меню
            </button>
            
            <!-- Videos section -->
            <section class="section active" id="videos-section">
                <div class="header">
                    <h1 class="page-title">Видео</h1>

            <!-- Renders section -->
            <section class="section" id="renders-section">

                </div>

                <div class="header">
                    <h1 class="page-title">Чат</h1>
                </div>
                
                <div class="chat-container">
                    <div class="chat-messages" id="chat-messages">

    </div>
    
    <!-- Profile modal -->

        <div class="profile-content">
            <div class="profile-header">

            <form class="profile-form" id="profile-form">
                <div class="avatar-upload">

                        </div>

                <button type="submit" class="save-btn">Сохранить</button>

        </div>
    </div>
    
    <!-- Add video modal -->
    <div class="profile-modal" id="video-modal">
        <div class="profile-content">
            <div class="profile-header">
                <h2 class="profile-title">Добавить видео</h2>
                <button class="close-btn" id="close-video-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form class="profile-form" id="video-form">
                <div class="form-group">
                    <label for="video-url">Ссылка на YouTube видео</label>
                    <input type="text" id="video-url" placeholder="https://www.youtube.com/watch?v=...">
                </div>
                
                <div class="form-group">
                    <label for="video-title">Название видео</label>
                    <input type="text" id="video-title" placeholder="Введите название видео">
                </div>
                
                <div class="form-group">

                <button type="submit" class="save-btn">Добавить видео</button>
            </form>
        </div>
    </div>
    
    <!-- Add render modal -->
    <div class="profile-modal" id="render-modal">
        <div class="profile-content">
            <div class="profile-header">
                <h2 class="profile-title">Добавить рендер</h2>
                <button class="close-btn" id="close-render-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form class="profile-form" id="render-form">
                <div class="form-group">
                    <label for="render-title">Название рендера</label>
                    <input type="text" id="render-title" placeholder="Введите название рендера">
                </div>
                
                <div class="form-group">
                    <label for="render-image">Изображение</label>
                    <button type="button" class="upload-btn" id="upload-render-btn" style="width: 100%; text-align: center;">

                    <input type="file" id="render-input" accept="image/*" style="display: none;">
                    <div id="render-preview" style="margin-top: 10px; display: none;">
                        <img id="render-preview-image" style="max-width: 100%; max-height: 200px; border-radius: 8px;">
                    </div>
                </div>
                
                <button type="submit" class="save-btn">Добавить рендер</button>
            </form>
        </div>
    </div>

    <script>
        // DOM elements
        const sidebar = document.getElementById('sidebar');
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const navItems = document.querySelectorAll('.nav-item');
        const sections = document.querySelectorAll('.section');
        const profileBtn = document.getElementById('profile-btn');
        const profileModal = document.getElementById('profile-modal');
        const closeProfileBtn = document.getElementById('close-profile-btn');
        const uploadAvatarBtn = document.getElementById('upload-avatar-btn');
        const avatarInput = document.getElementById('avatar-input');
        const avatarPreview = document.getElementById('avatar-preview');
        const profileForm = document.getElementById('profile-form');
        const usernameInput = document.getElementById('username-input');
        
        // Video elements

        const videoModal = document.getElementById('video-modal');

        const videoForm = document.getElementById('video-form');
        const videosContainer = document.getElementById('videos-container');

        const uploadRenderBtn = document.getElementById('upload-render-btn');
        const renderInput = document.getElementById('render-input');

        const renderPreviewImage = document.getElementById('render-preview-image');
        const rendersContainer = document.getElementById('renders-container');
        
        // Chat elements
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const emojiBtn = document.getElementById('emoji-btn');
        const emojiPicker = document.getElementById('emoji-picker');
        
        // User data
        let user = {
            username: 'Аноним',
            avatar: null
        };
        
        // Emojis for picker
        const emojis = ['😀', '😂', '😍', '😎', '😢', '😡', '🤔', '😴', '👍', '❤️', '🔥', '🎉', '🤯', '👀', '💀', '👽', '🐶', '🐱', '🦄', '🐉', '🌍', '🌈', '🍕', '⚡'];
        
        // Initialize app
        function init() {
            // Check mobile view
            checkMobile();
            window.addEventListener('resize', checkMobile);
            
            // Navigation
            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    // Remove active class from all items
                    navItems.forEach(i => i.classList.remove('active'));
                    
                    // Add active class to clicked item
                    item.classList.add('active');
                    
                    // Show corresponding section
                    const section = item.getAttribute('data-section');
                    sections.forEach(s => s.classList.remove('active'));
                    document.getElementById(`${section}-section`).classList.add('active');
                    
                    // Close sidebar on mobile
                    if (window.innerWidth <= 768) {
                        sidebar.classList.remove('active');
                    }
                });
            });
            
            // Mobile menu
            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });
            
            // Profile modal
            profileBtn.addEventListener('click', () => {
                profileModal.classList.add('active');
            });
            
            closeProfileBtn.addEventListener('click', () => {
                profileModal.classList.remove('active');
            });
            
            // Avatar upload
            uploadAvatarBtn.addEventListener('click', () => {
                avatarInput.click();
            });
            
            avatarInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        user.avatar = event.target.result;
                        avatarPreview.innerHTML = `<img src="${user.avatar}" style="width: 100%; height: 100%; object-fit: cover;">`;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Profile form
            profileForm.addEventListener('submit', (e) => {
                e.preventDefault();
                user.username = usernameInput.value || 'Аноним';
                profileModal.classList.remove('active');
            });
            
            // Add video
            addVideoBtn.addEventListener('click', () => {
                videoModal.classList.add('active');
            });
            
            closeVideoBtn.addEventListener('click', () => {
                videoModal.classList.remove('active');
            });
            
            videoForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const url = document.getElementById('video-url').value;
                const title = document.getElementById('video-title').value;
                const desc = document.getElementById('video-desc').value;
                
                // Extract video ID
                let videoId = '';
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
                const match = url.match(regExp);
                
                if (match && match[2].length === 11) {
                    videoId = match[2];
                } else {
                    alert('Пожалуйста, введите корректную ссылку на YouTube видео');
                    return;
                }
                
                // Create video card
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <div class="video-thumbnail">
                        <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${title}</h3>
                        <p class="video-author">${user.username}</p>
                        ${desc ? `<p class="video-stats">${desc}</p>` : ''}
                        <div class="video-actions">
                            <button class="action-btn like-btn">
                                <i class="far fa-thumbs-up"></i> <span>0</span>
                            </button>
                            <button class="action-btn comment-btn">
                                <i class="far fa-comment"></i> <span>0</span>
                            </button>
                        </div>
                    </div>
                    <div class="comments-section" style="display: none;">
                        <h4 class="comments-title">Комментарии</h4>
                        <form class="comment-form">
                            <textarea class="comment-input" placeholder="Добавить комментарий..."></textarea>
                            <button type="submit" class="comment-submit">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                        <div class="comments-list"></div>
                    </div>
                `;
                
                // Add event listeners for new video
                const likeBtn = videoCard.querySelector('.like-btn');
                const commentBtn = videoCard.querySelector('.comment-btn');
                const commentsSection = videoCard.querySelector('.comments-section');
                const commentForm = videoCard.querySelector('.comment-form');
                const commentsList = videoCard.querySelector('.comments-list');
                
                likeBtn.addEventListener('click', () => {
                    const icon = likeBtn.querySelector('i');
                    const count = likeBtn.querySelector('span');
                    
                    if (likeBtn.classList.contains('liked')) {
                        icon.classList.replace('fas', 'far');
                        count.textContent = parseInt(count.textContent) - 1;
                        likeBtn.classList.remove('liked');
                    } else {
                        icon.classList.replace('far', 'fas');
                        count.textContent = parseInt(count.textContent) + 1;
                        likeBtn.classList.add('liked');
                    }
                });
                
                commentBtn.addEventListener('click', () => {
                    commentsSection.style.display = commentsSection.style.display === 'none' ? 'block' : 'none';
                });
                
                commentForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const input = commentForm.querySelector('.comment-input');
                    const text = input.value.trim();
                    
                    if (text) {
                        const comment = document.createElement('div');
                        comment.className = 'comment';
                        comment.innerHTML = `
                            <div class="comment-avatar">
                                ${user.avatar ? `<img src="${user.avatar}">` : `<i class="fas fa-user"></i>`}
                            </div>
                            <div class="comment-content">
                                <div class="comment-header">
                                    <span class="comment-author">${user.username}</span>
                                    <span class="comment-time">только что</span>
                                </div>
                                <p class="comment-text">${text}</p>
                                <div class="comment-actions">
                                    <button class="action-btn">
                                        <i class="far fa-thumbs-up"></i> <span>0</span>
                                    </button>
                                </div>
                            </div>
                        `;
                        
                        commentsList.appendChild(comment);
                        input.value = '';
                        
                        // Update comment count
                        const commentCount = commentBtn.querySelector('span');
                        commentCount.textContent = parseInt(commentCount.textContent) + 1;
                    }
                });
                
                videosContainer.prepend(videoCard);
                videoForm.reset();
                videoModal.classList.remove('active');
            });
            
            // Add render
            addRenderBtn.addEventListener('click', () => {
                renderModal.classList.add('active');
            });
            
            closeRenderBtn.addEventListener('click', () => {
                renderModal.classList.remove('active');
            });
            
            uploadRenderBtn.addEventListener('click', () => {
                renderInput.click();
            });
            
            renderInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        renderPreview.style.display = 'block';
                        renderPreviewImage.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            renderForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const title = document.getElementById('render-title').value;
                const imageSrc = renderPreviewImage.src;
                
                if (!imageSrc || imageSrc.includes('data:image')) {
                    // Create render card
                    const renderCard = document.createElement('div');
                    renderCard.className = 'render-card';
                    renderCard.innerHTML = `
                        <img src="${imageSrc}" class="render-image">
                        <div class="render-info">
                            <h3 class="render-title">${title}</h3>
                            <p class="render-author">${user.username}</p>
                            <div class="render-actions">
                                <button class="action-btn like-btn">
                                    <i class="far fa-heart"></i> <span>0</span>
                                </button>
                            </div>
                        </div>
                    `;
                    
                    // Add event listener for like button
                    const likeBtn = renderCard.querySelector('.like-btn');
                    likeBtn.addEventListener('click', () => {
                        const icon = likeBtn.querySelector('i');
                        const count = likeBtn.querySelector('span');
                        
                        if (likeBtn.classList.contains('liked')) {
                            icon.classList.replace('fas', 'far');
                            count.textContent = parseInt(count.textContent) - 1;
                            likeBtn.classList.remove('liked');
                        } else {
                            icon.classList.replace('far', 'fas');
                            count.textContent = parseInt(count.textContent) + 1;
                            likeBtn.classList.add('liked');
                        }
                    });
                    
                    rendersContainer.prepend(renderCard);
                    renderForm.reset();
                    renderPreview.style.display = 'none';
                    renderModal.classList.remove('active');
                } else {
                    alert('Пожалуйста, загрузите изображение');
                }
            });
            
            // Chat functionality
            emojiBtn.addEventListener('click', () => {
                emojiPicker.classList.toggle('show');
            });
            
            // Fill emoji picker
            emojis.forEach(emoji => {
                const option = document.createElement('div');
                option.className = 'emoji-option';
                option.textContent = emoji;
                option.addEventListener('click', () => {
                    chatInput.value += emoji;
                    chatInput.focus();
                    emojiPicker.classList.remove('show');
                });
                emojiPicker.appendChild(option);
            });
            
            // Close emoji picker when clicking outside
            document.addEventListener('click', (e) => {
                if (!emojiBtn.contains(e.target) && !emojiPicker.contains(e.target)) {
                    emojiPicker.classList.remove('show');
                }
            });
            
            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Add some sample videos and renders
            addSampleContent();
        }
        
        // Send chat message
        function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;
            
            const message = document.createElement('div');
            message.className = 'message outgoing';
            message.innerHTML = `
                <div class="message-avatar">
                    ${user.avatar ? `<img src="${user.avatar}">` : `<i class="fas fa-user"></i>`}
                </div>
                <div class="message-content">
                    <div class="message-bubble">${text}</div>
                    <div class="message-info">
                        <span>${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                    </div>
                    <div class="message-actions">
                        <button class="action-btn">
                            <i class="far fa-thumbs-up"></i>
                        </button>
                        <button class="action-btn">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(message);
            chatInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Add auto-reply after 1-3 seconds
            setTimeout(() => {
                const replies = [
                    'Привет! Как дела?',
                    'Крутое видео!',
                    'Кто сегодня онлайн?',
                    'Какой у тебя ник в игре?',
                    'Глянь мой новый рендер!'
                ];
                const randomReply = replies[Math.floor(Math.random() * replies.length)];
                
                const reply = document.createElement('div');
                reply.className = 'message incoming';
                reply.innerHTML = `
                    <div class="message-avatar">
                        <i class="fas fa-user" style="color: var(--primary);"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-bubble">${randomReply}</div>
                        <div class="message-info">
                            <span>Игрок</span>
                            <span>${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                        </div>
                        <div class="message-actions">
                            <button class="action-btn">
                                <i class="far fa-thumbs-up"></i>
                            </button>
                            <button class="action-btn">
                                <i class="far fa-heart"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                chatMessages.appendChild(reply);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 1000 + Math.random() * 2000);
        }
        
        // Check mobile view
        function checkMobile() {
            if (window.innerWidth <= 768) {
                mobileMenuBtn.style.display = 'flex';
                sidebar.classList.remove('active');
            } else {
                mobileMenuBtn.style.display = 'none';
                sidebar.classList.add('active');
            }
        }
        
        // Add sample content
        function addSampleContent() {
            // Sample videos
            const sampleVideos = [
                {
                    id: 'dQw4w9WgXcQ',
                    title: 'Как построить дом в Майнкрафте',
                    author: 'Строитель',
                    desc: 'Полное руководство по строительству уютного дома'
                },
                {
                    id: 'MmB9b5njVbA',
                    title: 'Лучшие фермы ресурсов',
                    author: 'Фермер',
                    desc: 'Топ-5 автоматических ферм для новичков'
                }
            ];
            
            sampleVideos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <div class="video-thumbnail">
                        <iframe src="https://www.youtube.com/embed/${video.id}" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <p class="video-author">${video.author}</p>
                        <p class="video-stats">${video.desc}</p>
                        <div class="video-actions">
                            <button class="action-btn like-btn">
                                <i class="far fa-thumbs-up"></i> <span>${Math.floor(Math.random() * 50)}</span>
                            </button>
                            <button class="action-btn comment-btn">
                                <i class="far fa-comment"></i> <span>${Math.floor(Math.random() * 20)}</span>
                            </button>
                        </div>
                    </div>
                    <div class="comments-section" style="display: none;">
                        <h4 class="comments-title">Комментарии</h4>
                        <form class="comment-form">
                            <textarea class="comment-input" placeholder="Добавить комментарий..."></textarea>
                            <button type="submit" class="comment-submit">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                        <div class="comments-list"></div>
                    </div>
                `;
                
                // Add event listeners
                const likeBtn = videoCard.querySelector('.like-btn');
                const commentBtn = videoCard.querySelector('.comment-btn');
                const commentsSection = videoCard.querySelector('.comments-section');
                const commentForm = videoCard.querySelector('.comment-form');
                const commentsList = videoCard.querySelector('.comments-list');
                
                likeBtn.addEventListener('click', () => {
                    const icon = likeBtn.querySelector('i');
                    const count = likeBtn.querySelector('span');
                    
                    if (likeBtn.classList.contains('liked')) {
                        icon.classList.replace('fas', 'far');
                        count.textContent = parseInt(count.textContent) - 1;
                        likeBtn.classList.remove('liked');
                    } else {
                        icon.classList.replace('far', 'fas');
                        count.textContent = parseInt(count.textContent) + 1;
                        likeBtn.classList.add('liked');
                    }
                });
                
                commentBtn.addEventListener('click', () => {
                    commentsSection.style.display = commentsSection.style.display === 'none' ? 'block' : 'none';
                });
                
                commentForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const input = commentForm.querySelector('.comment-input');
                    const text = input.value.trim();
                    
                    if (text) {
                        const comment = document.createElement('div');
                        comment.className = 'comment';
                        comment.innerHTML = `
                            <div class="comment-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="comment-content">
                                <div class="comment-header">
                                    <span class="comment-author">${user.username}</span>
                                    <span class="comment-time">только что</span>
                                </div>
                                <p class="comment-text">${text}</p>
                                <div class="comment-actions">
                                    <button class="action-btn">
                                        <i class="far fa-thumbs-up"></i> <span>0</span>
                                    </button>
                                </div>
                            </div>
                        `;
                        
                        commentsList.appendChild(comment);
                        input.value = '';
                        
                        // Update comment count
                        const commentCount = commentBtn.querySelector('span');
                        commentCount.textContent = parseInt(commentCount.textContent) + 1;
                    }
                });
                
                videosContainer.appendChild(videoCard);
            });
            
            // Sample renders
            const sampleRenders = [
                {
                    title: 'Горный пейзаж',
                    author: 'Художник',
                    likes: Math.floor(Math.random() * 30)
                },
                {
                    title: 'Подводный мир',
                    author: 'Исследователь',
                    likes: Math.floor(Math.random() * 30)
                },
                {
                    title: 'Замок в облаках',
                    author: 'Строитель',
                    likes: Math.floor(Math.random() * 30)
                }
            ];
            
            sampleRenders.forEach(render => {
                const renderCard = document.createElement('div');
                renderCard.className = 'render-card';
                renderCard.innerHTML = `
                    <img src="https://via.placeholder.com/300x200/253341/8899A6?text=${encodeURIComponent(render.title)}" class="render-image">
                    <div class="render-info">
                        <h3 class="render-title">${render.title}</h3>
                        <p class="render-author">${render.author}</p>
                        <div class="render-actions">
                            <button class="action-btn like-btn ${Math.random() > 0.7 ? 'liked' : ''}">
                                <i class="${Math.random() > 0.7 ? 'fas' : 'far'} fa-heart"></i> <span>${render.likes}</span>
                            </button>
                        </div>
                    </div>
                `;
                
                // Add event listener for like button
                const likeBtn = renderCard.querySelector('.like-btn');
                likeBtn.addEventListener('click', () => {
                    const icon = likeBtn.querySelector('i');
                    const count = likeBtn.querySelector('span');
                    
                    if (likeBtn.classList.contains('liked')) {
                        icon.classList.replace('fas', 'far');
                        count.textContent = parseInt(count.textContent) - 1;
                        likeBtn.classList.remove('liked');
                    } else {
                        icon.classList.replace('far', 'fas');
                        count.textContent = parseInt(count.textContent) + 1;
                        likeBtn.classList.add('liked');
                    }
                });
                
                rendersContainer.appendChild(renderCard);
            });
        }
        
        // Initialize the app
        init();
    </script>
</body>
</html>
