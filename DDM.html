<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тихий Мир — Вход</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f0c29;
            font-family: 'Montserrat', sans-serif;
        }

        .intro-container {
            text-align: center;
        }

        .intro-title {
            color: white;
            font-size: 3rem;
            margin-bottom: 50px;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.5);
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            width: 300px;
        }

        .btn-newbie {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
        }

        .btn-member {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <h1 class="intro-title">Добро пожаловать в <br>"Тихий Мир"</h1>
        <button class="btn btn-newbie">Я новичок</button>
        <button class="btn btn-member">Я участник</button>
    </div>
</body>
</html>
